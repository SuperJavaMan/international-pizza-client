<div class="add_pizza_wrapper">
  <form [formGroup]="form" (ngSubmit)="addPizza(form.value)">
    <div class="add_pizza_form_wrapper">
      <h3>Add new pizza to the store</h3>
      <label>Pizza name</label>
      <input type="text" name="name" formControlName="name"/>
      <label>Select size</label>
      <select name="size" formControlName="size">
        <option disabled selected>Choose size</option>
        <option value="SMALL">SMALL</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="BIG">BIG</option>
      </select>
      <label>Pizza price</label>
      <input type="text" name="price" formControlName="price"/>
      <label>Choose a pizza image</label>
      <input type="file" (change)="onFileChanged($event)">
      <button type="submit">Submit</button>
      <p class="infoMessage">{{infoMessage}}</p>
    </div>
  </form>
</div>
