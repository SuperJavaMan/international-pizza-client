<div class="admin_wrapper">
  <div class="admin_table_wrapper">
    <div class="admin_output_wrapper">
      <div class="pizza_page">
        <h4>Approve or change your order</h4>
        <div class="list_header">
          <p>Image</p>
          <p>Name</p>
          <p>Size</p>
          <p>Price</p>
        </div>
        <div class="pizza_item_wrapper" *ngFor="let pizza of pizzaList">
          <div class="item">
            <img src="{{pizza.icon}}">
            <p>{{pizza.name}}</p>
            <p>{{pizza.size}}</p>
            <p>{{pizza.price}}</p>
          </div>
          <nav>
            <button class="delete_button" (click)="deletePizzaFromOrder(pizza)">Delete</button>
          </nav>
        </div>
      </div>
      <div class="submit_wrapper">
        <div class="address_wrapper">
          <label class="address_label">Input delivery address</label>
          <input class="address_input" type="text" [(ngModel)]="order.address"/>
        </div>
        <div class="total_price">Total price: {{totalPrice}}</div>
        <button class="approve_button" (click)="approveOrder()">Approve the Order</button>
      </div>
    </div>
  </div>
</div>
